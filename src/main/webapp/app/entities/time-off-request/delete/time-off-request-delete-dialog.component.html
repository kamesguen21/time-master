<form *ngIf="timeOffRequest" name="deleteForm" (ngSubmit)="confirmAction(timeOffRequest.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="timeOffRequestDeleteDialogHeading">Confirm {{ title }} operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-timeOffRequest-heading">Are you sure you want to {{ message }} Time Off Request?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>

    <button id="jhi-confirm-delete-timeOffRequest" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-info">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Confirm</span>
    </button>
  </div>
</form>
